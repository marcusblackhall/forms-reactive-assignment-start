<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <div class="container">
        <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="projectName">Project Name</label>
              <input type="text" 
              class="form-control"
              id="projectName"
              name="projectName"
              formControlName="projectName"
              required
              >
              <span
                *ngIf="! projectForm.get('projectName').valid && projectForm.get('projectName').touched"
              >
              <span class="help-block"
              *ngIf="projectForm.get('projectName').errors['required']"
              >
                Please enter a project name
              </span>

              <span class="help-block"
              *ngIf="projectForm.get('projectName').errors['nameExcluded']"
              >
                Test is not allowed as project name
              </span>

              </span>

             
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control"
              formControlName="email"
              name="email"
              id="email"
              required
              email
              >
              <span
              *ngIf="! projectForm.get('email').valid && projectForm.get('email').touched"
            >
            <span class="help-block"
            *ngIf="projectForm.get('email').errors['required']"
            >
              Email is mandatory
            </span>
            <span class="help-block"
            *ngIf="projectForm.get('email').errors['email']"
            >
            Invalid email address
            </span>

            </span>

          </div>

          <div class="form-group">
              <label for="projectStatus">Project status</label>
              <select id="projectStatus" name="projectStatus" class="form-control" 
              formControlName="projectStatus"
              >
            <option *ngFor="let status of statuses" value="status">
              {{status}}
            </option>
            </select>

          </div>


          <div class="form-group">
            <button class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>


    </div>
  
  </div>

</div>
